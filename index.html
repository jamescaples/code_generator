<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <nav class="navbar navbar-dark bg-light">
        <a class="navbar-brand" href="#">Password Generator</a>
    </nav>

    <div class="container">

            <div class="row">
                <div class="card">
                <div class="col-md-8 col-sm-12 mx-auto">
                    <h4>Generate a Password</h4>
                    <br>
                    <input type="text" id="display">
                    <br>
                    <input type="range" min="0" max="128" id="slider">
                    <br>
                    <button id="genBtn" onclick="generate()">Generate Password</button>
                    <div id="length">length: 25</div> 
                    <button id="copyBtn" onclick="copyPassword()">Copy to Clipboard</button>
                  
               
                </div>
                </div>


                
                <div class="previous_passwords">
                    <b>Previously Generated Passwords</b>
                    <br>
                    <div id="lastPasswords">
                        
                    </div>
                </div>

            </div>

    </div>
        <script src= "script.js"></script>

</body>

</html>
