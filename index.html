<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Bootstrap DemoButtons</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">   
  <link rel= "stylesheet" href= "style.css"/>
</head>

<body>

    <nav class="navbar navbar-dark bg-light">
        <a class="navbar-brand" href="#">Password Generator</a>
    </nav>

    <div class="container">

            <div class="row">
                <div class="card">
                <div class="col-md-8 col-sm-12 mx-auto">
                    <h4>Generate a Password</h4>
                    <br>
                    <input type="text" id="display">
                    <br>
                    <input type="range" min="0" max="128" id="slider">
                    <br>
                    <button id="genBtn" onclick="generate()">Generate Password</button>
                    <div id="length">length: 25</div> 
                    <button id="copyBtn" onclick="copyPassword()">Copy to Clipboard</button>
                  
               
                </div>
                </div>


                
                <div class="previous_passwords">
                    <b>Previously Generated Passwords</b>
                    <br>
                    <div id="lastPasswords">
                        
                    </div>
                </div>

            </div>

    </div>
        <script src= "script.js"></script>

</body>

</html>
